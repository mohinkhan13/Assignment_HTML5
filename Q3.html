<!DOCTYPE html>
<html>
  <head>
    <title>Product Catalog</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Product Image</th>
          <th>Price</th>
          <th>Description</th>
          <th>Availability</th>
        </tr>
      </thead>
      <tr>
        <td>Product 1</td>
        <td><img src="https://via.placeholder.com/100" alt="Product Image"></td>
        <td>$10</td>
        <td>Basic product description</td>
        <td>In stock</td>
      </tr>
      <tr>
        <td colspan="5">Special Promotion: Free Shipping!</td>
      </tr>
    </table>
  </body>
</html>
